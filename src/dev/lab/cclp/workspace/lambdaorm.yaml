entities:
  # Abstracts
  - name: SrbReferences
    abstract: true
    primaryKey: ["id"]
    properties:
      - name: id
        type: integer
        nullable: false
        autoincrement: true
      - name: refType
        length: 50
        nullable: false
      - name: refId
        length: 100
        nullable: false
      - name: name
        length: 200
  # Location settings
  - name: LocCountries
    primaryKey: ["id"]
    uniqueKey: ["iso3"]
    properties:
      - name: id
        type: integer
        nullable: false
        autoincrement: true
      - name: name
        length: 60
        nullable: false
      - name: iso
        length: 2
        nullable: false
      - name: iso3
        length: 3
        nullable: false
      - name: numericCode
        length: 5
        nullable: false
  - name: LocAreaTypes
    primaryKey: ["id"]
    uniqueKey: ["code"]
    properties:
      - name: id
        type: integer
        nullable: false
        autoincrement: true
      - name: code
        length: 30
        nullable: false
      - name: name
        length: 100
        nullable: false
  - name: LocAreas
    primaryKey: ["id"]
    uniqueKey: ["code"]
    properties:
      - name: id
        type: integer
        nullable: false
        autoincrement: true
      - name: typeId
        type: integer
        nullable: false
      - name: code
        length: 30
        nullable: false
      - name: name
        length: 200
        nullable: false
    relations:
      - name: type
        from: typeId
        entity: LocAreaTypes
        to: id
        target: areas
  # Location business
  - name: LocAddresses
    primaryKey: ["id"]
    properties:
      - name: id
        type: integer
        nullable: false
        autoincrement: true
      - name: countryId
        type: integer
        nullable: false
      - name: streetName
        length: 250
      - name: streetNrFirst
        length: 20
      - name: postalCode
        length: 30
      - name: city
        length: 100
      - name: additionalData
        length: 100
    relations:
      - name: country
        from: countryId
        entity: LocCountries
        to: id
  - name: LocAddressAreas
    primaryKey: ["id"]
    uniqueKey: ["addressId", "areaId"]
    properties:
      - name: id
        type: integer
        nullable: false
        autoincrement: true
      - name: addressId
        type: integer
        nullable: false
      - name: areaId
        type: integer
        nullable: false
    relations:
      - name: address
        from: addressId
        entity: LocAddresses
        to: id
        target: areas
      - name: area
        from: areaId
        entity: LocAreas
        to: id
  # Party settings
  - name: PmPartyStatuses
    primaryKey: ["id"]
    uniqueKey: ["code"]
    properties:
      - name: id
        type: integer
        nullable: false
        autoincrement: true
      - name: code
        length: 10
        nullable: false
      - name: name
        length: 50
        nullable: false
      - name: exclusiveType
        length: 30
  - name: PmMaritalStatuses
    primaryKey: ["id"]
    uniqueKey: ["code"]
    properties:
      - name: id
        type: integer
        nullable: false
        autoincrement: true
      - name: code
        length: 10
        nullable: false
      - name: name
        length: 50
        nullable: false
  - name: PmIdentificationTypes
    primaryKey: ["id"]
    uniqueKey: ["code"]
    properties:
      - name: id
        type: integer
        nullable: false
        autoincrement: true
      - name: code
        length: 30
        nullable: false
      - name: name
        length: 80
        nullable: false
  - name: PmIndustryTypes
    primaryKey: ["id"]
    uniqueKey: ["code"]
    properties:
      - name: id
        type: integer
        nullable: false
        autoincrement: true
      - name: code
        length: 30
        nullable: false
      - name: name
        length: 255
        nullable: false
  - name: PmContactMediumTypes
    primaryKey: ["id"]
    uniqueKey: ["code"]
    properties:
      - name: id
        type: integer
        nullable: false
        autoincrement: true
      - name: code
        length: 20
        nullable: false
      - name: name
        length: 50
        nullable: false
  - name: PmGenders
    primaryKey: ["id"]
    uniqueKey: ["code"]
    properties:
      - name: id
        type: integer
        nullable: false
        autoincrement: true
      - name: code
        length: 10
        nullable: false
      - name: name
        length: 50
        nullable: false

  # Party business
  - name: PmReferences
    extends: SrbReferences
  - name: PmNationalReferences
    extends: SrbReferences
    view: true
    properties:
      - name: refType
        key: Nation
  - name: PmParties
    primaryKey: ["id"]
    properties:
      - name: id
        type: integer
        nullable: false
        autoincrement: true
      - name: individualId
        type: integer
      - name: organizationId
        type: integer
      - name: statusId
        type: integer
        nullable: false
      - name: registredDate
        type: datetime
        nullable: false
        default: now()
    relations:
      - name: status
        from: statusId
        entity: PmPartyStatuses
        to: id
  - name: PmIdentifications
    primaryKey: ["id"]
    properties:
      - name: id
        type: integer
        nullable: false
        autoincrement: true
      - name: identificationTypeId
        type: integer
        nullable: false
      - name: partyId
        type: integer
        nullable: false
      - name: indentificationValue
        length: 100
        nullable: false
      - name: source
        length: 30
    relations:
      - name: identificationType
        from: identificationTypeId
        entity: PmIdentificationTypes
        to: id
      - name: party
        from: partyId
        entity: PmParties
        to: id
        target: indentifications
  - name: PmPartyContactMediums
    primaryKey: ["id"]
    properties:
      - name: id
        type: integer
        nullable: false
        autoincrement: true
      - name: contactMediumTypeId
        type: integer
        nullable: false
      - name: partyId
        type: integer
        nullable: false
      - name: mediumValue
        length: 100
        nullable: false
      - name: validFrom
        type: datetime
      - name: validTo
        type: datetime
      - name: isMain
        type: boolean
      - name: isFavorite
        type: boolean
      - name: source
        length: 30
      - name: createdBy
        length: 50
    relations:
      - name: contactMediumType
        from: contactMediumTypeId
        entity: PmContactMediumTypes
        to: id
      - name: party
        from: partyId
        entity: PmParties
        to: id
        target: contactMediums
  - name: PmIndividuals
    primaryKey: ["id"]
    properties:
      - name: id
        type: integer
        nullable: false
        autoincrement: true
      - name: partyId
        type: integer
        nullable: false
      - name: genderId
        type: integer
      - name: birthDate
        type: datetime
      - name: deathDate
        type: datetime
      - name: nationalityRefId
        type: integer
      - name: currentNameId
        type: integer
    relations:
      - name: party
        type: oneToOne
        from: partyId
        entity: PmParties
        to: id
      - name: currentName
        from: currentNameId
        entity: PmIndividualNames
        to: id
        target: individual
      - name: nationalityRef
        from: nationalityRefId
        entity: PmNationalReferences
        to: id
  - name: PmIndividualNames
    primaryKey: ["id"]
    properties:
      - name: id
        type: integer
        nullable: false
        autoincrement: true
      - name: individualId
        type: integer
        nullable: false
      - name: givenNames
        length: 200
      - name: middleNames
        length: 100
      - name: familyNames
        length: 100
      - name: legalName
        length: 500
    relations:
      - name: individual
        from: individualId
        entity: PmIndividuals
        to: id
        target: names
  - name: PmOrganizations
    primaryKey: ["id"]
    properties:
      - name: id
        type: integer
        nullable: false
        autoincrement: true
      - name: partyId
        type: integer
        nullable: false
      - name: legalPeriodFrom
        type: datetime
      - name: currentNameId
        type: integer
      - name: industyTypeId
        type: integer
      - name: commercialDescription
        length: 400
    relations:
      - name: party
        type: oneToOne
        from: partyId
        entity: PmParties
        to: id
        target: organization
      - name: currentName
        from: currentNameId
        entity: PmOrganizationNames
        to: id
      - name: industyType
        from: industyTypeId
        entity: PmIndustryTypes
        to: id
  - name: PmOrganizationNames
    primaryKey: ["id"]
    properties:
      - name: id
        type: integer
        nullable: false
        autoincrement: true
      - name: organizationId
        type: integer
        nullable: false
      - name: tradingName
        length: 100
    relations:
      - name: organization
        from: organizationId
        entity: PmOrganizations
        to: id
        target: names
  # PartyRole settings
  - name: PrPartyRoleSpecs
    primaryKey: ["id"]
    uniqueKey: ["code"]
    properties:
      - name: id
        type: integer
        nullable: false
        autoincrement: true
      - name: code
        length: 30
        nullable: false
      - name: name
        length: 100
        nullable: false
      - name: validFrom
        type: datetime
  - name: PrPartyRoleStatuses
    primaryKey: ["id"]
    uniqueKey: ["code"]
    properties:
      - name: id
        type: integer
        nullable: false
        autoincrement: true
      - name: code
        length: 20
        nullable: false
      - name: name
        length: 50
        nullable: false
  # PartyRole business
  - name: PrReferences
    extends: SrbReferences
  - name: PrIndividualReferences
    extends: SrbReferences
    view: true
    properties:
      - name: refType
        key: Individual
      - name: refId
        readExp: toNumber(refId)
    relations:
      - name: individual
        type: oneToOne
        from: refId
        entity: PmIndividuals
        to: id
  - name: PrOrganizationReferences
    extends: SrbReferences
    view: true
    properties:
      - name: refType
        key: Organization
      - name: refId
        readExp: toNumber(refId)
    relations:
      - name: organization
        type: oneToOne
        from: refId
        entity: PmOrganizations
        to: id
  - name: PrAddressReferences
    extends: SrbReferences
    view: true
    properties:
      - name: refType
        key: Address
      - name: refId
        readExp: toNumber(refId)
    relations:
      - name: address
        type: oneToOne
        from: refId
        entity: LocAddresses
        to: id
  - name: PrPartyRoles
    primaryKey: ["id"]
    properties:
      - name: id
        type: integer
        nullable: false
        autoincrement: true
      - name: statusId
        type: integer
        nullable: false
      - name: name
        length: 100
      - name: partyId
        type: integer
        nullable: false
      - name: validFrom
        type: datetime
      - name: partyRoleSpecId
        type: integer
        nullable: false
    relations:
      - name: status
        from: statusId
        entity: PrPartyRoleStatuses
        to: id
      - name: partyRoleSpec
        from: partyRoleSpecId
        entity: PrPartyRoleSpecs
        to: id
      - name: individualReference
        type: oneToOne
        from: partyId
        entity: PrIndividualReferences
        to: id
      - name: organizationReference
        type: oneToOne
        from: partyId
        entity: PrOrganizationReferences
        to: id
  - name: PrPartyRolePlaces
    primaryKey: ["id"]
    properties:
      - name: id
        type: integer
        nullable: false
        autoincrement: true
      - name: partyRoleId
        type: integer
        nullable: false
      - name: placeRefId
        type: integer
        nullable: false
    relations:
      - name: partyRole
        from: partyRoleId
        entity: PrPartyRoles
        to: id
        target: places
      - name: placeRef
        type: oneToOne
        from: placeRefId
        entity: PrAddressReferences
        to: id
  # LedgerAccount settings
  - name: LamAccountTypes
    primaryKey: ["id"]
    uniqueKey: ["code"]
    properties:
      - name: id
        type: integer
        nullable: false
        autoincrement: true
      - name: code
        length: 50
        nullable: false
      - name: name
        length: 100
        nullable: false
      - name: description
        length: 150
      - name: disabled
        type: boolean
        nullable: false
      - name: balanceType
        type: integer
        nullable: false
      - name: incresedBy
        type: integer
        nullable: false
  - name: LamStatementCycles
    primaryKey: ["id"]
    uniqueKey: ["code"]
    properties:
      - name: id
        type: integer
        nullable: false
        autoincrement: true
      - name: code
        length: 50
        nullable: false
      - name: name
        length: 100
        nullable: false
      - name: cycleDay
        type: integer
        nullable: false
      - name: description
        length: 150
      - name: disabled
        type: boolean
  # LedgerAccunt business
  - name: LamReferences
    extends: SrbReferences
  - name: LamCurrencyReferences
    extends: SrbReferences
    view: true
    properties:
      - name: refType
        key: Currency
  - name: LamUserReferences
    extends: SrbReferences
    view: true
    properties:
      - name: refType
        key: User
  - name: LamAccountHolderReferences
    extends: SrbReferences
    view: true
    properties:
      - name: refType
        key: "AccountHolder"
  - name: LamCreditors
    primaryKey: ["id"]
    uniqueKey: ["creditorCode"]
    properties:
      - name: id
        type: integer
        nullable: false
        autoincrement: true
      - name: creditorCode
        length: 50
        nullable: false
      - name: name
        length: 100
        nullable: false
      - name: partyRoleId
        type: integer
        nullable: false
      - name: locAddressId
        type: integer
        nullable: false
      - name: streetName
        length: 70
        nullable: false
      - name: streetNumber
        length: 10
        nullable: false
      - name: postalCode
        length: 20
        nullable: false
      - name: cityName
        length: 50
        nullable: false
      - name: country
        length: 5
        nullable: false
      - name: contactName
        length: 50
        nullable: false
      - name: contactEmail
        length: 50
        nullable: false
      - name: contactPartyId
        type: integer
        nullable: false
  - name: LamAccounts
    primaryKey: ["id"]
    uniqueKey: ["accountNumber"]
    properties:
      - name: id
        type: integer
        nullable: false
        autoincrement: true
      - name: accountNumber
        length: 50
        nullable: false
      - name: name
        length: 100
        nullable: false
      - name: currencyRefId
        type: integer
        nullable: false
      - name: accountTypeId
        type: integer
        nullable: false
      - name: accountStatusId
        type: integer
      - name: accountHolderRefId
        type: integer
        nullable: false
      - name: balance
        type: decimal
        nullable: false
      - name: statementCycleId
        type: integer
        nullable: false
      - name: registrationDate
        type: datetime
        nullable: false
      - name: creditorId
        type: integer
    relations:
      - name: accountType
        from: accountTypeId
        entity: LamAccountTypes
        to: id
      - name: currencyRef
        from: currencyRefId
        entity: LamCurrencyReferences
        to: id
      - name: accountStatus
        from: accountStatusId
        entity: LamAccountStatusHistories
        to: id
      - name: accountHolderRef
        from: accountHolderRefId
        entity: LamAccountHolderReferences
        to: id
      - name: statementCycle
        from: statementCycleId
        entity: LamStatementCycles
        to: id
      - name: creditor
        from: creditorId
        entity: LamCreditors
        to: id
  - name: LamAccountStatusHistories
    primaryKey: ["id"]
    properties:
      - name: id
        type: integer
        nullable: false
        autoincrement: true
      - name: accountStatus
        type: integer
        nullable: false
      - name: registerDate
        type: datetime
        nullable: false
      - name: userRefId
        type: integer
        nullable: false
      - name: reason
        length: 50
        nullable: false
      - name: remarks
        length: 250
      - name: accountId
        type: integer
        nullable: false
    relations:
      - name: userRef
        type: oneToOne
        from: userRefId
        entity: LamUserReferences
        to: id
      - name: account
        from: accountId
        entity: LamAccounts
        to: id
        target: statusHistories
  # Debtor settings
  - name: DbDebtorTypes
    primaryKey: ["id"]
    uniqueKey: ["code"]
    properties:
      - name: id
        type: integer
        nullable: false
        autoincrement: true
      - name: code
        length: 30
        nullable: false
      - name: name
        length: 100
        nullable: false
      - name: description
        length: 150
        nullable: false
      - name: disabled
        type: boolean
        nullable: false
  - name: DbBanks
    primaryKey: ["id"]
    uniqueKey: ["bic"]
    properties:
      - name: id
        type: integer
        nullable: false
        autoincrement: true
      - name: bic
        length: 20
        nullable: false
      - name: name
        length: 100
        nullable: false
      - name: disabled
        type: boolean
        nullable: false
  - name: DbPaymentMethodTypes
    primaryKey: ["id"]
    uniqueKey: ["code"]
    properties:
      - name: id
        type: integer
        nullable: false
        autoincrement: true
      - name: code
        length: 50
        nullable: false
      - name: name
        length: 100
        nullable: false
      - name: description
        length: 150
      - name: disabled
        type: boolean
        nullable: false
      - name: autoPay
        type: boolean
  - name: DbDebtorStages
    primaryKey: ["id"]
    uniqueKey: ["code"]
    properties:
      - name: id
        type: integer
        nullable: false
        autoincrement: true
      - name: code
        length: 50
        nullable: false
      - name: name
        length: 100
        nullable: false
      - name: description
        length: 150
        nullable: false
      - name: color
        length: 30
        nullable: false
      - name: stagePosition
        type: integer
      - name: disabled
        type: boolean
        nullable: false
  # Debtor business
  - name: DbReferences
    extends: SrbReferences
  - name: DbPartyRoleReferences
    extends: SrbReferences
    view: true
    properties:
      - name: refType
        key: "Party Role"
      - name: refId
        readExp: toNumber(refId)
    relations:
      - name: partyRole
        type: oneToOne
        from: refId
        entity: PrPartyRoles
        to: id
  - name: DbLedgerAccountReferences
    extends: SrbReferences
    view: true
    properties:
      - name: refType
        key: "LedgerAccount"
      - name: refId
        readExp: toNumber(refId)
    relations:
      - name: ledgerAccount
        type: oneToOne
        from: refId
        entity: LamAccounts
        to: id
  - name: DbUserReferences
    extends: SrbReferences
    view: true
    properties:
      - name: refType
        key: "User"
  - name: DbAddressReferences
    extends: SrbReferences
    view: true
    properties:
      - name: refType
        key: "Address"
      - name: refId
        readExp: toNumber(refId)
    relations:
      - name: address
        type: oneToOne
        from: refId
        entity: LocAddresses
        to: id
  - name: DbDebtors
    primaryKey: ["id"]
    # uniqueKey: ["debtorNumber"]
    properties:
      - name: id
        type: integer
        nullable: false
        autoincrement: true
      - name: debtorNumber
        length: 50
        nullable: false
      - name: name
        length: 200
        nullable: false
      - name: partyRoleRefId
        type: integer
      - name: debtorStatusId
        type: integer
      - name: partyRefId
        type: integer
      - name: mainAccountRefId
        type: integer
      - name: stageId
        type: integer
      - name: debtorTypeId
        type: integer
      - name: referenceNumber
        length: 50
        nullable: false
      - name: lastModificationDate
        type: datetime
      - name: registrationDate
        type: datetime
      - name: identificationValue
        length: 80
      - name: identificationType
        length: 30
      - name: additionalInfo1
        length: 150
      - name: additionalInfo2
        length: 150
      - name: additionalInfo3
        length: 150
    relations:
      - name: partyRoleRef
        type: oneToOne
        from: partyRoleRefId
        entity: DbPartyRoleReferences
        to: id
  - name: DbDebtorStatusHistories
    primaryKey: ["id"]
    properties:
      - name: id
        type: integer
        nullable: false
        autoincrement: true
      - name: debtorStatus
        type: integer
        nullable: false
      - name: registrationDate
        type: datetime
        nullable: false
      - name: userRefId
        type: integer
        nullable: false
      - name: reason
        length: 50
        nullable: false
      - name: remarks
        length: 250
      - name: debtorId
        type: integer
        nullable: false
    relations:
      - name: userRef
        type: oneToOne
        from: userRefId
        entity: DbUserReferences
        to: id
      - name: debtor
        from: debtorId
        entity: DbDebtors
        to: id
        target: statusHistories
  - name: DbAccountServices
    primaryKey: ["id"]
    properties:
      - name: id
        type: integer
        nullable: false
        autoincrement: true
      - name: name
        length: 150
        nullable: false
      - name: referenceNumber
        length: 45
        nullable: false
      - name: accountId
        type: integer
        nullable: false
      - name: serialNumber
        length: 50
      - name: registrationDate
        type: datetime
      - name: activationDate
        type: datetime
        readMappingExp: datetime(activationDate)
      - name: deactivationDate
        type: datetime
        readMappingExp: datetime(deactivationDate)
      - name: contractNumber
        length: 50
      - name: serviceExternalCode
        length: 150
      - name: productLine
        length: 50
      - name: subType
        length: 50
    relations:
      - name: account
        from: accountId
        entity: DbDebtorAccounts
        to: id
        target: services
  - name: DbDebtorAccounts
    primaryKey: ["id"]
    uniqueKey: ["accountNumber"]
    properties:
      - name: id
        type: integer
        nullable: false
        autoincrement: true
      - name: accountNumber
        length: 50
        nullable: false
      - name: name
        length: 150
      - name: debtorId
        type: integer
        nullable: false
      - name: actualPastDue
        type: integer
      - name: writeOff
        type: integer
      - name: securized
        type: integer
      - name: unbilled
        type: integer
      - name: providerId
        type: integer
      - name: accountLedgerRefId
        type: integer
      - name: lastModificationDate
        type: datetime
      - name: referenceNumber
        length: 50
      - name: accountStatusId
        type: integer
      - name: registrationDate
        type: datetime
      # TODO: Pendig solver
      - name: currencyRefId
        type: integer
      - name: arranged
        type: decimal
      - name: unexpired
        type: decimal
      - name: activeSegmentId
        type: integer
    relations:
      - name: debtor
        from: debtorId
        entity: DbDebtors
        to: id
        target: accounts
      - name: accountLedgerRef
        type: oneToOne
        from: accountLedgerRefId
        entity: DbLedgerAccountReferences
        to: id
  - name: DbAccountStatusHistories
    primaryKey: ["id"]
    properties:
      - name: id
        type: integer
        nullable: false
        autoincrement: true
      - name: accountStatus
        type: integer
        nullable: false
      - name: registrationDate
        type: datetime
        nullable: false
        default: now()
      - name: userRefId
        type: integer
        nullable: false
      - name: isActive
        type: boolean
      - name: reason
        length: 50
      - name: remarks
        length: 250
        nullable: false
      - name: accountId
        type: integer
        nullable: false
    relations:
      - name: userRef
        type: oneToOne
        from: userRefId
        entity: DbUserReferences
        to: id
      - name: account
        from: accountId
        entity: DbDebtorAccounts
        to: id
        target: statusHistories
  - name: DbAccountPaymentResps
